{% extends 'base.html' %}


{% block title %}
Home
  
{% endblock title %}
  

{% block body %}
  


<div class="container">

  
  <form action="/" method="POST">
    <div class="mb-4">
      <h2>Title</h2>
      <label for="title" class="form-label"> Add ToDo</label>
      <input type="text" class="form-control mb-3" name="title" id="tittle" aria-describedby="emailHelp">
      
    <div class="mb-3">
      <label for="decs" class="form-label myS-4S">Title Discription</label>
      <input type="text" class="form-control" id="desc" name="desc">
    </div>
    <div class=" check mb-4">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container my-4">

  <h2 >Your ToDo</h2>
  
  <table class="table mb-3"  style="background-color: black; color: white;" >
    <thead>
      <tr>
        <th scope="col">sno</th>
        <th scope="col">Title</th>
        <th scope="col">Discription</th>
        <th scope="col">time</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for todo in allTodo%}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{todo.title}}</td>
        <td>{{todo.desc}}</td>
        <td>{{todo.date_time}}</td>
        <td>
          <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-danger btn-sm mx-3">delete</button>
            <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-success btn-sm">Update</button>

        </td>
      </tr>
    {% endfor %}
     
    </tbody>
  </table>


</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
